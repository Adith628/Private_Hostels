        body{
            height: 100vh;

            width : 50vw;

<body>
    <div id="map">

    </div>
    
</body>
<script>
    const map = L.map('map');   
    map.setView([8.5445,76.9041],17) 
    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    var marker = L.marker([8.54311,76.90335]).addTo(map);
    marker.bindPopup("<b>Mens Hostel , CET <b>");

</script>
